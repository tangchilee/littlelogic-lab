<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LittleLogic-Lab | 探索學習中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入思源宋體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-outer: #FFFAF5; 
            --text-primary: #451a03;
            --shadow-soft: rgba(146, 64, 14, 0.05);
            --amber-border: #FBBF24; 
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-outer);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            padding: 0.5rem; 
        }

        @media (min-width: 768px) {
            body { padding: 1.5rem; }
        }

        .serif { font-family: 'Noto Serif TC', serif; }

        /* 大盒子容器 */
        .main-wrapper {
            background-color: #FFFFFF; 
            border: 4px solid var(--amber-border); 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(146, 64, 14, 0.08);
            margin: 0 auto; 
            padding: 0.75rem 0.15rem 1rem 0.15rem;
            width: 100%;
            max-width: 1200px;
        }

        @media (min-width: 768px) {
            .main-wrapper {
                padding: 2rem 1.5rem;
                border-width: 8px; 
                border-radius: 48px;
            }
        }

        /* 主題收納托盤 */
        .category-box {
            border-radius: 12px;
            padding: 0.3rem; 
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        @media (min-width: 768px) {
            .category-box {
                padding: 1.25rem;
                border-radius: 28px;
            }
        }

        /* 卡片方塊：直式比例 */
        .card-box {
            background: #FFFFFF;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            width: 100%;
            box-shadow: 0 2px 4px var(--shadow-soft);
            padding: 0.8rem 0.1rem; 
            min-height: 140px; 
            gap: 4px; 
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .card-box { 
                border-radius: 20px; 
                padding: 2rem 0.5rem; 
                border-width: 2px;
                gap: 12px;
                min-height: 280px;
            }
            .card-box:hover:not(.card-placeholder) {
                transform: translateY(-4px);
                box-shadow: 0 15px 30px -10px rgba(146, 64, 14, 0.1);
            }
        }

        /* 標題文字：維持加大 */
        .item-title {
            line-height: 1.1;
            text-align: center;
            width: 100%;
            white-space: nowrap; 
            font-size: 10px; 
            font-weight: 900;
            margin: 1px 0;
            letter-spacing: -0.01em;
        }

        @media (min-width: 768px) {
            .item-title { 
                font-size: clamp(14px, 1.8vw, 1.35rem); 
                margin: 4px 0;
            }
        }

        /* 按鈕優化：維持增高厚度 */
        .card-btn {
            color: #FFFFFF;
            font-weight: 700;
            border-radius: 4px;
            text-align: center;
            width: 85%;
            font-size: 8.5px;
            padding: 7px 0; 
            line-height: 1;
        }

        @media (min-width: 768px) {
            .card-btn { 
                border-radius: 10px; 
                font-size: clamp(12px, 1.4vw, 1.1rem);
                padding: 1rem 0;
                width: 90%;
            }
        }

        .btn-amber { background: #FBBF24; box-shadow: 0 1.5px 0px #D97706; }
        .btn-emerald { background: #34D399; box-shadow: 0 1.5px 0px #059669; }
        .btn-blue { background: #60A5FA; box-shadow: 0 1.5px 0px #2563EB; }

        .card-btn.coming-soon {
            background: #F3F4F6;
            color: #9CA3AF;
            box-shadow: 0 1px 0px #D1D5DB;
        }

        /* 佔位符樣式 */
        .card-placeholder {
            background: transparent;
            border: 1px dashed rgba(0, 0, 0, 0.05);
            box-shadow: none;
        }

        /* 圖案容器：維持等比例放大且不變形 */
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <!-- 頁頭：維持緊湊佈局，三元素垂直等距 -->
        <header class="max-w-4xl mx-auto px-4 pt-0 pb-3 text-center flex flex-col items-center gap-1.5 md:gap-3">
            
            <!-- 1. 標籤 -->
            <div class="inline-flex items-center gap-1.5 px-3 py-0.5 bg-orange-100 text-[#ff8c42] rounded-full text-[9px] font-black tracking-widest shadow-sm uppercase">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/>
                </svg>
                教學輔助工具
            </div>

            <!-- 2. 主標題 -->
            <h1 class="serif text-2xl sm:text-5xl font-[900] text-orange-950 tracking-[0.05em] uppercase leading-none">
                探索學習中心
            </h1>

            <!-- 3. 說明文字 -->
            <p class="text-[#433422]/70 font-normal text-[8px] sm:text-[14px] uppercase text-center tracking-wide px-2 max-w-2xl leading-tight">
                整合專注力、語文與數理邏輯，在趣味遊戲中啟發學習潛能
            </p>
        </header>

        <main class="max-w-5xl mx-auto px-1 md:px-4">
            
            <!-- 橘色分隔線 -->
            <div class="w-full h-px bg-orange-100/80 mb-6 md:mb-12 mt-1"></div>

            <!-- 類別一：專注力培訓 -->
            <section class="mb-8 md:mb-16">
                <div class="flex items-center mb-1.5 md:mb-5 px-1">
                    <div class="w-0.5 h-3 md:w-1.5 md:h-8 bg-amber-400 rounded-full mr-1.5"></div>
                    <h2 class="serif text-xs md:text-2xl font-bold text-orange-950">專注力培訓</h2>
                </div>
                
                <div class="category-box" style="background: rgba(254, 243, 199, 0.2); border-color: rgba(251, 191, 36, 0.1);">
                    <div class="grid grid-cols-4 gap-1 md:gap-6">
                        <a href="https://concentration-worksheet.vercel.app/" target="_blank" class="group block">
                            <div class="card-box">
                                <div class="icon-container w-10 h-10 md:w-20 md:h-20 text-amber-500/80">
                                    <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        <text x="11" y="14.5" font-family="Arial Black" font-size="10" fill="currentColor" text-anchor="middle" stroke="none">6</text>
                                    </svg>
                                </div>
                                <h3 class="serif item-title">數字躲貓貓</h3>
                                <div class="card-btn btn-amber">開始</div>
                            </div>
                        </a>
                        <a href="https://focus-matrix-beta.vercel.app/" target="_blank" class="group block">
                            <div class="card-box">
                                <div class="icon-container w-10 h-10 md:w-20 md:h-20 text-amber-500/80">
                                    <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <path d="M7 9l2 3-2 3M17 9l-2 3 2 3" opacity="0.6"></path>
                                    </svg>
                                </div>
                                <h3 class="serif item-title">鏡像小精靈</h3>
                                <div class="card-btn btn-amber">挑戰</div>
                            </div>
                        </a>
                        <a href="https://grid-focus.vercel.app/" target="_blank" class="group block">
                            <div class="card-box">
                                <div class="icon-container w-10 h-10 md:w-20 md:h-20 text-amber-500/80">
                                    <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 3v18h18"></path>
                                        <rect x="7" y="7" width="10" height="10" rx="1" opacity="0.4"></rect>
                                        <circle cx="12" cy="12" r="2" fill="currentColor"></circle>
                                    </svg>
                                </div>
                                <h3 class="serif item-title">座標疊疊樂</h3>
                                <div class="card-btn btn-amber">尋寶</div>
                            </div>
                        </a>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 類別二：語文啟蒙 -->
            <section class="mb-8 md:mb-16">
                <div class="flex items-center mb-1.5 md:mb-5 px-1">
                    <div class="w-0.5 h-3 md:w-1.5 md:h-8 bg-emerald-400 rounded-full mr-1.5"></div>
                    <h2 class="serif text-xs md:text-2xl font-bold text-emerald-950">語文啟蒙</h2>
                </div>
                <div class="category-box" style="background: rgba(209, 250, 229, 0.15); border-color: rgba(52, 211, 153, 0.1);">
                    <div class="grid grid-cols-4 gap-1.5 md:gap-6">
                        <a href="https://zhuyin-generator.vercel.app/" target="_blank" class="group block">
                            <div class="card-box">
                                <div class="icon-container w-10 h-10 md:w-20 md:h-20 text-emerald-500/80">
                                    <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2.5">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                        <text x="12" y="13.5" font-family="Arial Black" font-size="8.5" fill="currentColor" text-anchor="middle" stroke="none">ㄅ</text>
                                    </svg>
                                </div>
                                <h3 class="serif item-title">注音造詞趣</h3>
                                <div class="card-btn btn-emerald">開始</div>
                            </div>
                        </a>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 類別三：數理邏輯 -->
            <section class="mb-8 md:mb-16">
                <div class="flex items-center mb-1.5 md:mb-5 px-1">
                    <div class="w-0.5 h-3 md:w-1.5 md:h-8 bg-blue-400 rounded-full mr-1.5"></div>
                    <h2 class="serif text-xs md:text-2xl font-bold text-blue-950">數理邏輯</h2>
                </div>
                <div class="category-box" style="background: rgba(219, 234, 254, 0.15); border-color: rgba(96, 165, 250, 0.1);">
                    <div class="grid grid-cols-4 gap-1.5 md:gap-6">
                        <!-- 更新：十格加減法純幾何圖示 -->
                        <a href="https://ten-frame-math.vercel.app/" target="_blank" class="group block">
                            <div class="card-box">
                                <div class="icon-container w-10 h-10 md:w-20 md:h-20 text-blue-500/80">
                                    <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                        <!-- 四宮格 (2x2 Grid) 無文字版 -->
                                        <rect x="4" y="4" width="16" height="16" rx="1.5"></rect>
                                        <line x1="12" y1="4" x2="12" y2="20"></line>
                                        <line x1="4" y1="12" x2="20" y2="12"></line>
                                    </svg>
                                </div>
                                <h3 class="serif item-title">十格加減法</h3>
                                <div class="card-btn btn-blue">開始</div>
                            </div>
                        </a>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                        <div class="card-box card-placeholder">
                            <div class="icon-container w-10 h-10 md:w-16 md:h-16 opacity-10">
                                <svg viewBox="0 0 24 24" class="w-full h-full fill-none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"></circle></svg>
                            </div>
                            <h3 class="serif item-title opacity-20">(準備中)</h3>
                            <div class="card-btn coming-soon">期待</div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="mt-8 pb-4 text-center opacity-30 px-6">
            <p class="serif text-[7px] md:text-xs tracking-[0.2em] font-bold uppercase">LittleLogic-Lab System</p>
        </footer>

    </div>

</body>
</html>
